<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky Dine | The Celestial Experience</title>
    <meta name="description" content="Premier rooftop dining experience in Vadodara offering multi-cuisine delicacies." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-void: #020202;
        --gold: #D6AD60;
        --silver: #C0C0C0;
        --cursor-x: 50vw;
        --cursor-y: 50vh;
      }
      
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--bg-void);
        color: var(--silver);
        overflow-x: hidden;
        cursor: none;
      }

      /* Spotlight Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at var(--cursor-x) var(--cursor-y), rgba(214, 173, 96, 0.08) 0%, rgba(0,0,0,0) 40%);
        pointer-events: none;
        z-index: 0;
        transition: opacity 0.3s;
      }

      h1, h2, h3, h4, h5, h6, .font-cinzel { font-family: 'Cinzel', serif; }
      .font-serif-italic { font-family: 'Cormorant Garamond', serif; font-style: italic; }

      /* Custom Cursor */
      .cursor-follower {
        position: fixed;
        width: 40px;
        height: 40px;
        border: 1px solid rgba(214, 173, 96, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 9999;
        transition: width 0.3s, height 0.3s, background-color 0.3s, transform 0.1s;
        mix-blend-mode: difference;
      }
      .cursor-dot {
        position: fixed;
        width: 6px;
        height: 6px;
        background-color: var(--gold);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 10000;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--gold); }

      /* --- Animations --- */
      @keyframes kenBurns {
        0% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .animate-ken-burns {
        animation: kenBurns 10s ease-out forwards;
      }

      @keyframes slideRightFade {
        0% { opacity: 0; transform: translateX(-40px); }
        100% { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-right {
        animation: slideRightFade 1.2s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }

      @keyframes slideUpFade {
        0% { opacity: 0; transform: translateY(40px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUpFade 1.2s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }

      /* Image Mask for Split Layout */
      .mask-gradient-left {
        -webkit-mask-image: linear-gradient(to right, transparent 0%, black 15%, black 100%);
        mask-image: linear-gradient(to right, transparent 0%, black 15%, black 100%);
      }
      
      @media (max-width: 1024px) {
        .mask-gradient-left {
          -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 100%);
          mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 100%);
        }
      }

      /* Reveal Utilities */
      .reveal-text { opacity: 0; transform: translateY(100%); transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); }
      .reveal-text.visible { opacity: 1; transform: translateY(0); }

      .reveal-img-container { clip-path: inset(100% 0 0 0); transition: clip-path 1.5s cubic-bezier(0.77, 0, 0.175, 1); }
      .reveal-img-container.visible { clip-path: inset(0 0 0 0); }
      
      .reveal-img-inner { transform: scale(1.3); transition: transform 2s cubic-bezier(0.25, 1, 0.5, 1); }
      .reveal-img-container.visible .reveal-img-inner { transform: scale(1); }

      .fade-up { opacity: 0; transform: translateY(30px); transition: opacity 1s ease-out, transform 1s cubic-bezier(0.2, 1, 0.3, 1); }
      .fade-up.visible { opacity: 1; transform: translateY(0); }

      .draw-line { width: 0; transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1); }
      .draw-line.visible { width: 100%; }

      /* Gold Shimmer Text */
      .text-shimmer {
        background: linear-gradient(90deg, #fff 0%, #D6AD60 20%, #fff 40%, #D6AD60 60%, #fff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: goldShimmer 6s linear infinite;
      }
      @keyframes goldShimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      document.addEventListener('mousemove', (e) => {
        document.documentElement.style.setProperty('--cursor-x', e.clientX + 'px');
        document.documentElement.style.setProperty('--cursor-y', e.clientY + 'px');
      });
    </script>
  </body>
</html>
